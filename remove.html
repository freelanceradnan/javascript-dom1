<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reomve item with dom</title>
</head>
<body>
<!-- remove html parent element -->
 <div id="main">
    <h1>THIS</h1>
    <h1>IS</h1>
    <h1>A</h1>
    <h1>REMOVE</h1>
</div>
<button onclick="removeItem()">remove</button>
<script>
function removeItem(){
const main=document.getElementById('main')
const removeMain=main.children[0]
main.removeChild(removeMain)
}
</script>
</body>
</html>
